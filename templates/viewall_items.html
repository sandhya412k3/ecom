<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to bottom, #ff4d4d, #cccccc);
            min-height: 100vh;
            padding: 20px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }
        .card {
            width: 18rem;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
        }
        .card-body {
            display: flex;
            flex-direction: column;
        }
        .button-group {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
        }
        .flash-message {
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
    </style>
</head>

<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}  
            </div>
        {% endif %}
    {% endwith %}

    <div class="card-container">
        {% for i in items %}
        <div class="card">
            <img src="/static/{{i[6]}}" class="card-img-top" alt="{{i[1]}}">
            <div class="card-body">
                <h5 class="card-title">{{i[1][0:10]}}{% if i[1]|length > 10 %}...{% endif %}</h5>
                <p class="card-text text-muted small mb-1">ID: {{i[0]}}</p>
                <p class="card-text fw-bold">â‚¹{{i[4]}}</p>
                <div class="button-group">
                    <a href="{{url_for('viewitem',itemid=i[0])}}" class="btn btn-warning btn-sm">View</a>
                    <a href="{{url_for('updateitem',itemid=i[0])}}" class="btn btn-success btn-sm">Update</a>
                    <a href="{{url_for('deleteitem',itemid=i[0])}}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
